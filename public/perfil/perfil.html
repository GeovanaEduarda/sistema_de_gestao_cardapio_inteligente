<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">

    <title>Sistema de Gerenciamento</title>
</head>
<body>
    <div id="nav"></div>

    <main id="main_perfil">
        <header>
            <h2>Perfil do Gestor</h2>
        </header>

        <section id="perfil">
            <div id="header_perfil">
                <div id="bola_img"></div>

                <p id="cargo">Gestor</p>
            </div>

            <div id="info_perfil">
                <div class="info">
                    <div class="icon_info">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="sobre_perfil">
                        <p>Email</p>
                        <p class="card_info">admin@lanchonete.com</p>
                    </div>
                </div>
                <div class="info">
                     <div class="icon_info">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="sobre_perfil">
                        <p>Telefone</p>
                        <p class="card_info">(11) 99999-8888</p>
                    </div>                   
                </div>
                <div class="info">
                    <div class="icon_info">
                        <i class="fas fa-id-badge"></i>
                    </div>
                    <div class="sobre_perfil">
                        <p>Cargo</p>
                        <p class="card_info">Gestor</p>
                    </div>
                </div>
            </div>

            <div id="bnt_perfil">
                <a href="">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair da conta
                </a>
            </div>

        </section>
    </main>

    
    <script src="../../assets/js/script.js"></script>
