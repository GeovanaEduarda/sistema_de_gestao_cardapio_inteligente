<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    <title>Sistema de Gerenciamento</title>
</head>
<body>
    <div id="nav"></div>

    <main id="main_funcionarios">

        <header id="header_funcionarios">
            <h2>Gerenciamento de Funcionários</h2>
        </header>
        
        <section id="card_funcionarios">

            <div class="funcionarios">
                <i class="fa-solid fa-users"></i>
                <div class="total">
                    <h3>8</h3>
                    <p>Total</p>
                </div>
            </div>

            <div class="funcionarios">
                <i class="fa-solid fa-user-plus"></i>
                <div class="total">
                    <h3>5</h3>
                    <p>Ativos</p>
                </div>
            </div>

            <div class="funcionarios">
                <i class="fa-solid fa-user-xmark"></i>
                <div class="total">
                    <h3>3</h3>
                    <p>Não ativos</p>
                </div>
            </div>

        </section>

        <section id="filtro_funcionarios">

            <div class="filtro_funcionarios">
                <i class="fa-solid fa-user-plus"></i>
                <span>Novo funcionario</span>
            </div>

            <div id="modal_funcionario" class="modal">
                <div class="modal_content">
                    <button id="fechar_modal">&times;</button>

                    <main class="main_index">

                        <div id="header_index"></div>

                        <form>
                            <div class="input_group">
                                <label for="nome">Nome Completo</label>
                                <input type="text" id="nome" placeholder="Digite o nome do funcionário">
                            </div>

                            <div class="input_group">
                                <label for="email">E-mail Corporativo</label>
                                <input type="email" id="email" placeholder="funcionario@empresa.com">
                            </div>

                            <div class="input_group">
                                <label for="cargo">Cargo</label>
                                <select id="cargo" name="id_cargo">
                                    <option value="1">Gerente</option>
                                    <option value="2">Cozinheiro</option>
                                    <option value="3">Garçom</option>
                                </select>
                            </div>

                            <div class="input_group">
                                <label for="tel">Telefone</label>
                                <input type="tel" id="tel" placeholder="(00) 00000-0000">
                            </div>

                            <button type="submit" class="btn_login">Finalizar Cadastro</button>
                        </form>

                        <footer class="footer_index">
                            <p class="footer_modal">© 2026 Sistema de Gerenciamento</p>
                        </footer>

                    </main>
                </div>
            </div>
        </section>
    </main>

    


    <script src="../../assets/js/script.js"></script>
</body>
</html>
